{% extends "aggggry_app/base.html" %}
{% block content %}

<h1 class="title">求人一覧</h1>
<br>

<div class="columns is-multiline">
  {% for job in jobs %}
  <div class="column is-centered is-one-quarter">
      <h2 class="subtitle">{{job.title}}</h2>
      <p>{{job.job}}</p>
      <p>{{job.location}}</p>
      <p>{{job.price}}</p>
      <small>Posted at {{job.data_added}}</small>
      <br>
  </div>
  {% endfor %}
</div>

{% endblock %}
